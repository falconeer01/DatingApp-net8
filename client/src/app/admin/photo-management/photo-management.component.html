<div class="row">
  @for (photo of photosToApprove; track photo.id){
  <div class="col-sm-2">
    <h4>{{ photo.username }}</h4>
    <img class="img-thumbnail p-1" src="{{ photo.url }}" alt="{{ photo.username }}'s photo'" />
    <div class="text-center">
      <button (click)="approvePhoto(photo.id)" class="btn btn-sm btn-success me-1">
        Approve
      </button>
      <button (click)="rejectPhoto(photo.id)" class="btn btn-sm btn-danger">
        Reject
      </button>
    </div>
  </div>
  }
</div>
